<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire sans rechargement de page</title>
    <script defer src="script/script.js" type="module"></script>
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>

    <section class="box">
        <h1 class="box__title">Liste à faire</h1>
        <form id="myForm" class="form">
            <input type="text" class="form__input" id="tacheInput" placeholder="ex : faire une liste">
            <input type="submit" class="form__button" value="Ajouter" id="addTaskButton" >

        </form>
        <ul id="listeTaches" class="box__List">
        </ul>

        <button id="suppresion" class="box__suppression">
            Supprimer les tâches finies
        </button>
    </section>
    
</body>
</html>
